<div class="col-lg-4 col-md-12 footer-newsletter">
    <h4>Our Website</h4>
    <p>Subscribe to our website and receive the latest updates about our courses!</p>
    <form id="newsletterForm" class="php-email-form">
        <div class="newsletter-form">
            <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Subscribe">
        </div>
        <div class="loading" style="display: none;">Loading...</div>
        <div class="error-message" style="display: none; color: red;"></div>
        <div class="sent-message" style="display: none; color: green;">Your subscription request has been sent. Thank you!</div>
    </form>
</div>

<script>
    document.getElementById("newsletterForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let email = document.getElementById("emailInput").value;
        let loading = document.querySelector(".loading");
        let errorMessage = document.querySelector(".error-message");
        let sentMessage = document.querySelector(".sent-message");

        loading.style.display = "block";
        errorMessage.style.display = "none";
        sentMessage.style.display = "none";

        setTimeout(() => {
            loading.style.display = "none";
            
            if (validateEmail(email)) {
                localStorage.setItem("subscribedEmail", email);
                sentMessage.style.display = "block";
                document.getElementById("newsletterForm").reset();
            } else {
                errorMessage.innerText = "Invalid email address!";
                errorMessage.style.display = "block";
            }
        }, 1000);
    });

    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
</script>
